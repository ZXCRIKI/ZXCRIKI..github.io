        <script>
            function toggleHotelInfo(buttonId) {
                var button = document.getElementById(buttonId);
                var hotelName = button.querySelector('.hotel-name');
                var description = button.querySelector('.hotel-description');

                if (description.style.display === 'none' || description.style.display === '') {
                    description.style.display = 'block';
                    hotelName.style.display = 'none';
                } else {
                    description.style.display = 'none';
                    hotelName.style.display = 'inline'; // Встановлюємо inline, щоб вернути оригінальний стиль
                }
            }
        </script>
